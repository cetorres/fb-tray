<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>fb-tray</title>
    <link rel="stylesheet" href="./vendor/css/photon.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="./index.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="window">

      <div class="window-content">
        <div class="pane" style="width:100%; height:100%">
          <webview id="webview" src="https://m.facebook.com/" plugins disablewebsecurity autosize="on" partition="persist:fb-tray"></webview>
          <webview id="webview2" src="https://facebook.com/" plugins disablewebsecurity partition="persist:fb-tray" style="width: 1px; height: 1px;"></webview>
        </div>
      </div>

      <footer>

        <div class="toolbar-actions pull-left">
          <div class="btn-group">
            <button class="btn btn-default js-home-action">
              <span class="icon icon-home" title="Home"></span>
            </button>
            <button class="btn btn-default js-back-action">
              <span class="icon icon-left-open" title="Back"></span>
            </button>
            <button class="btn btn-default js-forward-action">
              <span class="icon icon-right-open" title="Forward"></span>
            </button>
            <button class="btn btn-default js-refresh-action">
              <span class="icon icon-arrows-ccw" title="Refresh"></span>
            </button>
            <button class="btn btn-default js-openout-action">
              <span class="icon icon-export" title="Open URL"></span>
            </button>
          </div>
        </div>

        <div class="toolbar-actions pull-right">
          <div class="btn-group">
            <button class="btn btn-default js-settings-action">
              <span class="icon icon-cog js-settings-action" title="Settings"></span>
            </button>
            <button class="btn btn-default js-quit-action">
              <span class="icon icon-cancel js-quit-action" title="Quit"></span>
            </button>
          </div>
        </div>

      </footer>

    </div>

    <script src="./index.js"></script>
  </body>
</html>
